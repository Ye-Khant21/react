<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="p-10">
      <button
        id="fetchBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Fetch Tasks
      </button>

      <div id="task" class="mt-6">
        <h2 class="text-2xl font-bold mb-4">Task List</h2>
        <table class="min-w-full bg-white border border-gray-300 text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="py-2 px-4 border">Title</th>
              <th class="py-2 px-4 border">Description</th>
              <th class="py-2 px-4 border">Status</th>
              <th class="py-2 px-4 border">Priority</th>
              <th class="py-2 px-4 border">Due Date</th>
              <th class="py-2 px-4 border">Assigned To</th>
            </tr>
          </thead>
          <tbody id="taskContainer">
            <!-- Task rows will appear here -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
